<div class="modal-header">
  <h4 class="modal-title">{{data.title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <select class="form-control" [(ngModel)]="selectedData" (change)="getAmount($event)" *ngIf="selectFieldRequired">
    <option [value]="val.promotionName" *ngFor="let val of data.arr">{{val.promotionName}}</option>
  </select>

  <div class="row justify-content-center">
    <div class="col-6 col-sm-4 col-md-3 p-1" *ngFor="let amount of discountAmounts">
      <button class="btn btn-primary btn-block p-1 text-capitalize"
              (click)="selectedData = amount">{{amount}}</button>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button class="btn btn-primary mt-3" (click)="submit()">Apply</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
